services:
  # Laravel API
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: irpm_api
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./backend:/var/www
      - ./backend/storage/dskp-imports:/var/www/storage/dskp-imports
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - DB_CONNECTION=pgsql
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=irpm
      - DB_USERNAME=irpm
      - DB_PASSWORD=irpm_secret
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - postgres
      - redis
    networks:
      - irpm_network

  # Nginx Web Server
  nginx:
    image: nginx:alpine
    container_name: irpm_nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./backend:/var/www
      - ./infra/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - api
    networks:
      - irpm_network

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: irpm_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: irpm
      POSTGRES_USER: irpm
      POSTGRES_PASSWORD: irpm_secret
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"  # Changed to 5433 to avoid conflict
    networks:
      - irpm_network

  # Redis Cache
  redis:
    image: redis:alpine
    container_name: irpm_redis
    restart: unless-stopped
    ports:
      - "6380:6379"  # Changed to 6380 to avoid conflict
    volumes:
      - redis_data:/data
    networks:
      - irpm_network

  # Vue.js Frontend (Development)
  frontend:
    image: node:20-alpine
    container_name: irpm_frontend
    working_dir: /app
    volumes:
      - ./frontend:/app
    ports:
      - "5173:5173"
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    networks:
      - irpm_network

networks:
  irpm_network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
